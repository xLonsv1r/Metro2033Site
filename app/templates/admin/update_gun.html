{% extends "admin/templates/admin_template.html" %}

{% block title %} Admin {% endblock %}

{% block main %}



{% for gun_item in all_guns %}
<form action="" method="post">
    <div class="mt-5">
        <div class="form-row">
            <h3> gun id: {{ gun_item[0] }}</h3>
            <div class="form-group col-md-6">
                <label for="inputGunName"><b>Name</b></label>
                <input type="text" class="form-control" name="inputGunName" value="{{ gun_item[1] }}" id="inputGunName" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputBulletCount"><b>Bullet count</b></label>
                <input type="number" class="form-control" name="inputBulletCount" value="{{ gun_item[2] }}"id="inputBulletCount" placeholder="100">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription"><b>Description</b></label>
            <textarea class="form-control" name="inputDescription" id="description" rows="6">{{ gun_item[3] }}</textarea>
            
        </div>
        <div class="form-group">
            <label for="inputPhotoName"><b>Name photo</b></label>
            <input type="text" class="form-control" name="inputPhotoName" value="{{ gun_item[4] }}" id="inputPhotoName" placeholder="example.png or example.jpg">
        </div>
        <button type="submit" name="update" value="{{ gun_item[0] }}" class="btn btn-primary"><b>Update</b></button>
    </div>
   
</form>

{% endfor %}


{% endblock %}
