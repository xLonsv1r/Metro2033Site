{% extends "admin/templates/admin_template.html" %}

{% block title %} Admin {% endblock %}

{% block main %}



{% for station_item in all_stations %}
<form action="" method="post">
    <div class="mt-5">
        <div class="form-row">
            <h3> station id: {{ station_item[0] }}</h3>
            <div class="form-group col-md-6">
                <label for="inputStationName"><b>Name</b></label>
                <input type="text" class="form-control" name="inputStationName" value="{{ station_item[1] }}" id="inputStationName" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPeopleCount"><b>People count</b></label>
                <input type="number" class="form-control" name="inputPeopleCount" value="{{ station_item[2] }}" id="inputPeopleCount" placeholder="123">
            </div>
            <div class="form-group col-md-6">
                <label for="inputStatus"><b>Status</b></label>
                <input type="text" class="form-control" name="inputStatus" value="{{ station_item[4] }}"id="inputStatus" placeholder="Жилая станция">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription"><b>Description</b></label>
            <textarea class="form-control" name="inputDescription" id="description" rows="6">{{ station_item[5] }}</textarea>
            
        </div>
        <div class="form-group">
            <label for="inputPhotoName"><b>Name photo</b></label>
            <input type="text" class="form-control" name="inputPhotoName" value="{{ station_item[6] }}" id="inputPhotoName" placeholder="example.png or example.jpg">
        </div>
        <button type="submit" name="update" value="{{ station_item[0] }}" class="btn btn-primary"><b>Update</b></button>
    </div>
   
</form>

{% endfor %}


{% endblock %}
