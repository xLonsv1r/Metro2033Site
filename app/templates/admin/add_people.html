{% extends "admin/templates/admin_template.html" %}

{% block title %} Admin {% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>People form</h1>
        </div>
    </div>
</div>

<div class="container">
    <form action="" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPersonName">Name</label>
                <input type="text" class="form-control" name="inputPersonName" id="inputPersonName" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputIdStation">id station</label>
                <input type="number" class="form-control" name="inputIdStation" id="inputIdStation" placeholder="1">
            </div>
            <div class="form-group col-md-6">
                <label for="inputIdGun">id gun</label>
                <input type="number" class="form-control" name="inputIdGun" id="inputIdGun" placeholder="1">
            </div>
            <div class="form-group col-md-6">
                <label for="inputBirthdayDate">Birthday</label>
                <input type="date" class="form-control" name="inputBirthdayDate" id="inputBirthdayDate" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" name="inputDescription" id="inputDescription" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="inputPhotoName">Name photo</label>
            <input type="text" class="form-control" name="inputPhotoName" id="inputPhotoName" placeholder="example.png or example.jpg">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    
</div>



{% endblock %}
